<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Giferator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form>
          <label>Email address</label>
          <input id="Searchbox" placeholder="Search terms"><br>
          <input  id="find-gifs" type="submit" value="Gif Search">
          <!-- <button class="btn btn-primary" type="submit" id="submitButton"></button> -->
        
    </form>
    <div id="gifs-go-here"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

  

    $("#find-gifs").on("click", function(event) {
      //
      
      event.preventDefault();

      var userInput = $("#Searchbox").val();

      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + userInput + "&limit=10&api_key=JFHyfvB2pEYYIIFFyjSlnQcSDuRsUz5T";
      
      

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        var imageUrl = response.data.image_original_url;
        var stillImage = $("<img>");
        var results = response.data;
        ;
        console.log(response);
            for (var i = 0; i < results.length; i++) {
                var gifDiv = $("<div>");
                var p = $("<p>").text("Rating: " + results[i].rating);
                var gifImage = $("<img>");
                gifImage.attr("src", results[i].images.fixed_height.url);
                gifDiv.prepend(p);
                gifDiv.append(gifImage);
                $("#gifs-go-here").prepend(gifDiv);  
            }
      });
    });
    
    if ($(gifDiv).on("click", function() {
    var stillGif = response.data.images.original_still;
      gifImage.attr("src", stillGif);

    });
    }); 
  
  </script>
  </div>
</body>

</html>
