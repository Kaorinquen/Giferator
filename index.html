<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Giferator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form>
          <label>Email address</label>
          <input id="Searchbox" placeholder="Search terms"><br>
          <input  id="find-gifs" type="submit" value="Gif Search">
          <div id="buttons-go-here"></div>
        
    </form>
    <div id="gifs-go-here"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

  

    $("#find-gifs").on("click", function(event) {
      //
      
      event.preventDefault();

      var userInput = $("#Searchbox").val();

      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + userInput + "&limit=10&api_key=JFHyfvB2pEYYIIFFyjSlnQcSDuRsUz5T";
      
      

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        var buttongen = $("<button>") // add border styling to adjust buttons
        var imageUrl = response.data.image_original_url;
        // var stillImage = $("<img>");
        var results = response.data;
        // console.log(response);
            for (var i = 0; i < results.length; i++) {
                var gifDiv = $("<div>");
                var p = $("<p>").text("Rating: " + results[i].rating);
                var gifImage = $("<img>");
                buttongen.text(userInput);
                $("#buttons-go-here").prepend(p).prepend(buttongen);
                gifImage.attr("src", results[i].images.fixed_height.url);
                gifDiv.prepend(p);
                gifDiv.append(gifImage);
                $("#gifs-go-here").prepend(gifDiv); 
                // console.log(gifImage.results[i].images.original_still.url); 
            }
                var imageUrl = response.data.images.original.url;
                var stillImage = results[i].images.original_still.url;
      });
      
    });
   
    

  </script>
  </div>
</body>

</html>
